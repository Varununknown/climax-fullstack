services:
  - type: web
    name: climax-fullstack
    runtime: node
    buildCommand: bash .render/build.sh
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    buildFilter:
      paths:
        - /backend/**/*
        - /.render/**/*
        - package.json
